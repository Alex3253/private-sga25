<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>JS</title>
</head>
<body>
    <header>
        <h1>Metodo de arreglos</h1>
    </header>
    <main>
        <h2>Registro de matriculas</h2>
        <section id="Agregar">
            <label for="">Codigo</label>
            <input type="text" id="textCodigo">
            <label for="">Nombre</label>
            <input type="text" id="textNombre">
            <label for="">Nivel</label>
            <input type="text" id="textNivel">
            <button onclick="btnAgregar()">Agregar</button>
        </section>
        <section id="titulo">
            <h2>Reporte de estudiantes</h2>
        </section>
        <section id="salida">
            <table>
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Nivel</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <h2>Curso de Javascript</h2>
    </footer>
    <script src="js/pruebas.js"></script>
</body>
</html>
